<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Trị Hệ Thống - ĐH Hải Phòng</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bg-gray-100">

    <div id="auth-loading" class="fixed inset-0 bg-white z-50 flex justify-center items-center">
        <div class="loader"></div>
    </div>

    <!-- UI ADMIN -->
    <div id="admin-ui" class="hidden min-h-screen flex-col">
        <nav class="bg-purple-900 text-white shadow-md">
            <div class="container mx-auto px-4 py-3 flex justify-between items-center">
                <div class="flex items-center space-x-3">
                    <a href="../" class="bg-purple-800 hover:bg-purple-700 px-3 py-1 rounded text-sm transition">
                        <i class="fas fa-arrow-left mr-1"></i> Dashboard
                    </a>
                    <span class="font-bold text-lg border-l border-purple-700 pl-3">Quản Trị Người Dùng</span>
                </div>
                <button id="btn-logout" class="text-purple-200 hover:text-white"><i class="fas fa-sign-out-alt"></i></button>
            </div>
        </nav>

        <main class="flex-grow container mx-auto px-4 py-6">
            <div class="bg-white rounded-lg shadow overflow-hidden">
                <div class="p-4 border-b flex justify-between items-center">
                    <h2 class="font-bold text-gray-800">Danh sách tài khoản</h2>
                    <div class="text-sm text-gray-500 italic">Bấm vào checkbox để cấp quyền tức thì</div>
                </div>
                
                <div class="overflow-x-auto">
                    <table class="min-w-full text-sm">
                        <thead class="bg-gray-100 text-gray-700 uppercase">
                            <tr>
                                <th class="px-4 py-3 text-left">Email / Tên</th>
                                <th class="px-4 py-3 text-center">Vai trò</th>
                                <th class="px-4 py-3 text-center bg-blue-50">Truy cập<br>Bài báo</th>
                                <th class="px-4 py-3 text-center bg-blue-50">Xem<br>Tất cả</th>
                                <th class="px-4 py-3 text-center bg-blue-50">Được<br>Thêm mới</th>
                                <!-- Thêm cột tiêu đề mới -->
                                <th class="px-4 py-3 text-center bg-blue-50 font-bold text-red-600">Sửa/Xóa<br>Tất cả</th>
                                <th class="px-4 py-3 text-center">Hành động</th>
                            </tr>
                        </thead>
                        <tbody id="user-table-body"></tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="../js/admin.js"></script>
</body>
</html>
